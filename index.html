<!DOCTYPE html>
<html>
<head>
  <title>KaushalGPT Chat</title>
</head>
<body>
  <h2>ü§ñ KaushalGPT</h2>
  <div id="chat" style="height: 300px; overflow-y: auto; border: 1px solid gray; padding: 10px;"></div>
  <input id="msg" placeholder="Ask me..." style="width: 80%;" />
  <button onclick="send()">Send</button>

  <script>
    const BASE = "https://kaushalyadav-lku--kaushalgpt-assistant-app.modal.run";
  // Replace this

    function addLine(role, msg) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.innerHTML = `<b>${role}:</b> ${msg}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const input = document.getElementById("msg");
      const msg = input.value.trim();
      if (!msg) return;
      addLine("üßë‚Äçüíª You", msg);
      input.value = "";

      try {
        const res = await fetch(`${BASE}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addLine("ü§ñ KaushalGPT", data.response);
      } catch (e) {
        addLine("‚ö†Ô∏è Error", "Something went wrong.");
      }
    }
  </script>
</body>
</html>
