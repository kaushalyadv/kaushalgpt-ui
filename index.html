<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KaushalGPT</title>
  <style>
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    .response { white-space: pre-wrap; background: #f1f1f1; padding: 10px; }
  </style>
</head>
<body>
  <h1>KaushalGPT</h1>
  <textarea placeholder="Type your message here..."></textarea>
  <button>Send</button>
  <div class="response"></div>

  <script>
    const baseURL = "https://d8bc9665ab78.ngrok-free.app";

document.querySelector("button").onclick = async () => {
  const input = document.querySelector("textarea").value;

  try {
    const res = await fetch(`${baseURL}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: input }),
    });

    if (!res.ok) {
      throw new Error("Server error: " + res.status);
    }

    const result = await res.json();
    document.querySelector(".response").innerText = result.response;
  } catch (err) {
    document.querySelector(".response").innerText = "Error: " + err.message;
    console.error(err);
  }
};
